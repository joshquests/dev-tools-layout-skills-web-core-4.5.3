<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iintoo Signup</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="webpage">

            <aside class="left-container">
                <image src="img/image.jpg" alt="Website Image" class="website-image"></image>
            </aside>

            <section class="right-container">   
                <div class="content">
                    <h1>Get iintoo it today</h1>
                        <p class="info">There is no charge or obligation upon registration.</p>
            
                    <div class="register-buttons">
                        <button type="button" class="btn fb">Register with Facebook</button>
                        <button type="button" class="btn ln">Register with LinkedIn</button>
                    </div>

                    <div class="divider"><span>OR</span></div>

                    <form id="signup-form">
                        <div class="row-forms">
                            <div class="input-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="gus.goodwin@gmail.com">
                                
                            </div>

                            <div class="input-group">
                                <label for="phone">Phone</label>
                                <input type="phone" id="phone" name="phone">
                                
                            </div>
                        </div>
                    </form>

                    <fieldset class="investor-field">
                        <h2>What type of investor are you?</h2>
                        <p class="select-investor">Select the type of investor you are below.</p>

                        <div class="row-investor">
                            <label class="investor-option">
                                <input type="radio" name="investor" value="individual" checked>Individual</label>

                            <label class="investor-option">
                                <input type="radio" name="investor" value="business">Business</label>

                            <label class="investor-option">
                                <input type="radio" name="investor" value="ira">IRA</label>

                            <label class="investor-option">
                                <input type="radio" name="investor" value="trust">Trust</label>
                        </div>

                        <p class="investor-description">I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.</p>
                    </fieldset>
                    
                    <div class="terms">
                        <label>
                           <input type="checkbox" name="agree" class="terms-agree"> I agree to the terms and receiving notifications from iintoo.
                           <a href="terms.html" target="_blank" class="terms-link">View full terms</a>
                        </label>
                    </div>

                        <button: type="submit" class="btn submit">Create Account</button>
                </div>
            </section>
        </div>
    </body>         
</html>
